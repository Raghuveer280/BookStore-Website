<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Book Haven</title>
    <link rel="stylesheet" href="css/register.css">
    <script>
        function validateForm() {
    // Get form field values and trim whitespace
    const name = document.getElementById("name").value.trim();
    const password = document.getElementById("password").value;
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();

    // 1. Name validation: Only alphabets and at least 6 characters
    const namePattern = /^[A-Za-z ]{6,}$/;
    if (!namePattern.test(name)) {
        alert("Name must contain only alphabets and be at least 6 characters long.");
        return false;
    }

    // 2. Password validation: At least 6 characters
    if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
    }

    // 3. Email validation: Must follow the pattern (name@domain.com)
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        alert("Please enter a valid email address (e.g., name@domain.com).");
        return false;
    }

    // 4. Phone number validation: Exactly 10 digits
    const phonePattern = /^[0-9]{10}$/;
    if (!phonePattern.test(phone)) {
        alert("Phone number must contain exactly 10 digits.");
        return false;
    }

    // If all validations pass
    return true;
}

    </script>
    
</head>
<body>
    <header>
        <h1>Register at Book Haven</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="catalogue.html">Catalogue</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>
    <main class = "main-container">
        <aside class="categories">
            <h2>Categories</h2>
            <ul>
                <li><a href="catalogueCSE.html">CSE</a></li>
                <li><a href="catalogueECE.html">ECE</a></li>
                <li><a href="catalogueEEE.html">EEE</a></li>
                <li><a href="catalogueCIVIL.html">CIVIL</a></li>

            </ul>
        </aside>
        <div class="registration-container">
            <h2>Create Your Account</h2>
            <form class="registration-form" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
    
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
    
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
    
                <div class="form-group">
                    <label>Gender</label>
                    <div class="gender-group">
                        <label>
                            <input type="radio" name="gender" value="male" required>
                            Male
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female">
                            Female
                        </label>
                        <label>
                            <input type="radio" name="gender" value="other">
                            Other
                        </label>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
    
                <div class="form-group">
                    <label>Languages Known</label>
                    <div class="language-group">
                        <label>
                            <input type="checkbox" name="languages" value="english">
                            English
                        </label>
                        <label>
                            <input type="checkbox" name="languages" value="telugu">
                            Telugu
                        </label>
                        <label>
                            <input type="checkbox" name="languages" value="hindi">
                            Hindi
                        </label>
                        <label>
                            <input type="checkbox" name="languages" value="tamil">
                            Tamil
                        </label>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
    
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </main>
   

    <footer>
        <p>&copy; 2024 Book Haven. All Rights Reserved.</p>
    </footer>
</body>
</html>
